<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/utdallas.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <!--				TITLE SLIDE-->
        <section class="h-full">
            <div class="container flex mx-auto h-full items-center">
                <div>
                    <h4>Computationally efficient methods for uncertainty quantification in seismic inversion</h4>
                    <div>
                        <img class="plain h-48 w-full my-10 object-contain" src="images/utdlogo.png">
                    </div>
                    <h5 class="name">Georgia K. Stuart</h5>
                    <small>The Department of Mathematical Sciences<br>
                        The University of Texas at Dallas<br><br>
                        <span class="italic">28 September 2020</span>
                    </small>
                </div>
            </div>
        </section>
        <!--				OUTLINE -->
        <section>
            <div class="container flex mx-auto">
                <div class="border-b-2 border-solid w-full text-left mt-3 flex items-center">
                    <h4>Outline</h4>
                    <img class="ml-auto h-20" src="images/utdmonogram.png">
                </div>
            </div>
        </section>
        <section>
            <div class="container flex mx-auto">
                <div class="border-b-2 border-solid w-full text-left mt-3 flex items-center">
                    <h4>Full Waveform Inversion</h4>
                    <img class="ml-auto h-20" src="images/utdmonogram.png">
                </div>
            </div>
        </section>
        <section>
            <div class="container flex mx-auto">
                <div class="border-b-2 border-solid w-full text-left mt-3 flex items-center">
                    <h4>Uncertainty Quantification</h4>
                    <img class="ml-auto h-20" src="images/utdmonogram.png">
                </div>
            </div>
        </section>
        <section>
            <div class="container flex mx-auto">
                <div class="border-b-2 border-solid w-full text-left mt-3 flex items-center">
                    <h4>Uncertainty Quantification 2</h4>
                    <img class="ml-auto h-20" src="images/utdmonogram.png">
                </div>
            </div>
        </section>
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,
        disableLayout: true,
        slideNumber: 'h',

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>
</body>
</html>
